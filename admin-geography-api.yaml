    AjCoreTimezone:
     type: object
     properties:
       timezoneId:
        type: integer
       name:
        type: string
       abbrev:
        type: string
       jvmTimezone:
        type: string
       description:
        type: string
       geoImport:
        $ref: '#/components/schemas/AjCoreGeographyImport'    
       refId:
        type: integer
    AjCoreCurrency:
     type: object
     properties:
       currencyId:
        type: integer
       alpha3:
        type: string
       name:
        type: string
       num:
        type: integer
       geoImport:
        $ref: '#/components/schemas/AjCoreGeographyImport'   
       refId:
        type: integer  
    AjCoreLanguage:
     type: object
     properties:
       languageId:
        type: integer
       alpha2:
        type: string
       alpha3:
        type: string
       name:
        type: string
       description:
        type: string
       geoImport:
        $ref: '#/components/schemas/AjCoreGeographyImport'   
       refId:
        type: integer         
