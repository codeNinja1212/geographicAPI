            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - responseCode
        - responseText
      properties:
       transactionId:
        type: string
       responseCode:
        type: string
        example: 29
       responseText:
        type: string
        example: System Error
    AreaCode:
      type: object
      properties:
        areaCodeId:
         type: integer
         example: 5062
        code:
         type: string
         example: 201
        country:
         $ref: '#/components/schemas/Country'
        state:
         $ref: '#/components/schemas/State'
        timezones:
         type: array
         items:
          type: string
          example: Eastern Time (-5)
    AreaCodeCore:
     type: object
     properties:
        areaCodeId:
         type: integer
         example: 5062
        code:
         type: string
         example: 201
        country:
         $ref: '#/components/schemas/Country'
        states:
         type: array
         items:
          type: string
          example: NEW JERSEY
        counties:
         type: array
         items:
          type: string
          example: [Hudson, Bergen]
        cities:
         type: array
         example: [Jersey City, Union City, Hoboken, Park Ridge,Franklin Lakes,Lyndhurst]
         items:
          type: string    
        timezones:
         type: array
         items:
          $ref: '#/components/schemas/TimeZone'
    PostalCode:
     type: object
     properties:
       postalcodeId:
        type: integer
        format: int32
       code:
        type: string
       country:
        $ref: '#/components/schemas/Country'  
       timezones:
         type: array
         items:
          $ref: '#/components/schemas/TimeZone'
       notAssignedTimeZones:
        type: boolean       
    PostalCodeSummary:
     type: object
     properties:
       postalcodeId:
        type: integer
        format: int32
       code:
        type: string
       restrictedByAgency:
        type: boolean  
    set:
      type: array
      uniqueItems: true
      items:
        type: string
    Country:
     type: object
     properties:
       countryId:
        type: integer
        format: int32
        example: 840
       alpha2:
        type: string
        example: US
       alpha3:
        type: string
        example: USA
       name:
        type: string
        example: United States of America
    CountryRestriction:
     type: object
     properties:
       countryId:
        type: integer
        format: int32
       alpha2:
        type: string
       alpha3:
        type: string
       availableStates:
        type: array
        items:
         $ref: '#/components/schemas/StateRestriction' 
       allowedStates:
        type: array
        items:
         $ref: '#/components/schemas/StateRestriction'  
    State:
     type: object
     properties:
       stateId:
        type: integer
        example: 5055
       name:
        type: string
        example: NEW JERSEY
       abbreviation:
        type: string
        example: NJ
       country:
        $ref: '#/components/schemas/Country' 
    StateTO:
     type: object
     properties:
       stateId:
        type: integer
       name:
        type: string
        example: Alaska
       abbreviation:
        type: string  
        example: AK 
       maxInterestRate:
        type: number
        format: double 
        nullable: true     
    StateRestriction:
     type: object
     description: Restriction setup information about a state or province, contains 2 linkedhashmap of integer and city object
     properties:
       stateId:
        type: integer
        format: int32
       stateName:
        type: string
       allowedByAgency:
        type: boolean
       prohibitedCities:
        type: object
        additionalProperties:
         $ref: '#/components/schemas/City'
       allowedCities:
        type: object
        additionalProperties: 
         $ref: '#/components/schemas/City' 
    City:
     type: object
     description: City object with a Map of integer and postal code.
     properties:
       cityId:
        type: integer
        format: int32
       name:
        type: string
       postalCodes:
        type: object
        additionalProperties:
         $ref: '#/components/schemas/PostalCodeSummary'  
    TimeZone:
     type: object
     properties:
       timezoneId:
        type: integer
        example: 15
       name:
        type: string
        example: Eastern Time
       jvmTimezone:
        description: ID for the java timezone class
        type: string
        example: US/Eastern
       abbrev:
        type: string
        example: EST
       utcOffset:
        type: string
        example: -18000000
       usesDST:
        type: boolean
        default: true
        example: true
       systemReferenceTimeOffset:
        type: integer
        format: int64
        description: The current offset between the server's system reference time and the timezone's time.      
    
    GeographyRestriction:
     type: object
     properties:
       countries:
        type: array
        items:
         $ref: '#/components/schemas/AjCoreTimezone'
    AjCoreCountry:
     type: object
     properties:
       countryId:
        type: integer
        format: int32
       alpha2:
        type: string
       alpha3:
        type: string
       name:
        type: string
       description:
        type: string    
       cbrCountryCode:
        type: string
       phoneInternationAccess:
        type: string
       phoneNationAccess:  
        type: string
       phoneMaxDigits:
        type: integer
       phoneMinDigits:
        type: integer
       phoneCountryCode:
        type: string
       phoneNumberingPlan:
        type: string
       phoneNumberingPlanId:
        type: string
       timezones:
        type: array
        uniqueItems: true
        items:
          $ref: '#/components/schemas/AjCoreTimezone'
       currencies:
        $ref: '#/components/schemas/AjCoreCurrency'
       languages:
        $ref: '#/components/schemas/AjCoreLanguage' 
       geoImport:
        $ref: '#/components/schemas/AjCoreGeographyImport'  
       refId:
        type: integer
    GeographyImportDetail:
     type: object
     properties:
       geographyImportId:
        type: integer
       importStatus:
        $ref: '#/components/schemas/ImportStatusType'
       importStatusDateTime:
        type: number
        format: date-time
       metadataVersion:
        type: string
       dateTimeGenerated:
        type: string
        format: date-time
       productName:
        type: string
       productVersion:
        type: string
       description:
        type: string
       statistics:
        type: array
        items:
          $ref: '#/components/schemas/GeographyImportStatistics'
        uniqueItems: true
         
    ImportStatusType:
     type: object
     properties:
       importStatusId:
        type: integer
        format: int32
        example: 6
       importStatusLabel:
        type: string 
        example: Validated without Errors
    GeographyImportFileDetails:
     type: object
     properties:
      fileName:
        type: string
        example: USGeography.xml
      filePath:
       type: string
       description: full public path of import file, could be S3 url
       example: http://s3.amazonaws.com/[bucket_name]/
        
    GeographyImportStatistics:
     type: object
     properties:
       geographyType:
        $ref: '#/components/schemas/GeographyType'   
       removed:
        type: integer
        format: int32  
       updated:
        type: integer
        format: int32  
       added:
        type: integer
        format: int32  
    GeographyType:
     type: object
     properties:
       geographyTypeId:
        type: integer
        format: int32
        example: 1
       GeographyTypeLabel:
        type: string 
        example: Time Zones

    AjCoreGeographyImport:
