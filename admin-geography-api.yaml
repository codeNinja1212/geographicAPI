openapi: 3.0.1
info:
  title: Admin Geograhy API
  description: 'Manage geograhies for Collection Management'
  termsOfService: http://example.com
  contact:
    email: xyz@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about us
  url: http://example.com
servers:
- url: https://rcm-uat.example.com/rcm/v1
- url: https://rcm.example.com/rcm/v1

tags:
- name: AreaCode
  description: Manage area code.
- name: PostalCode
  description: Manage postal code.
- name: States
  description: Manage States and Provinces.
- name: GeographicRestrictions
  description: Manage Geographic restrictions. 
- name: GeographyImport
  description: API used for importing geography data file.    
- name: Miscellaneous
  description: API used by multiple functionality.   

security:
  - rcm_oauth2: []

paths:
  /areaCodes/{areaCodeId}:
    get:
      tags:
      - AreaCode
      summary: Get area code for specified area code string.
      operationId: getAreaCode
      parameters:
      - name: areacodeId
        in: path
        description: area code Id.
        example: 201
        required: true
        schema:
              type: integer
      - name: x-auth-token
        in: header
        description: authentication token
        required: true
        schema:
            type: string
      - name: x-tenant
        in: header
        description: tenant id 
        required: true
        schema:
            type: string      
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AreaCode'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        504:
          description: Application Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'   
    put:
      tags:
      - AreaCode
      summary: Updates an existing areacode.
      operationId: updateAreaCode
      parameters:
      - name: areacodeId
        in: path
        description: area code Id.
        example: 201
        required: true
        schema:
              type: integer
      - name: x-auth-token
        in: header
        description: authentication token
        required: true
        schema:
            type: string
      - name: x-tenant
        in: header
        description: tenant id 
        required: true
        schema:
            type: string      
      requestBody:
       description: Area code to be saved
       content:
         application/json:
          schema:
           $ref: '#/components/schemas/AreaCode'
       required: true    
      responses:
        200:
          description: successful operation
          
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        504:
          description: Application Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'  
    delete:
      tags:
      - AreaCode
      summary: Delete an areacode from the database..
      operationId: removeAreaCode
      parameters:
      - name: areacodeId
        in: path
        description: area code Id.
        example: 201
        required: true
        schema:
              type: integer
      - name: x-auth-token
        in: header
        description: authentication token
        required: true
        schema:
            type: string
      - name: x-tenant
        in: header
        description: tenant id 
        required: true
        schema:
            type: string      
      responses:
        200:
          description: successful operation
          
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        504:
          description: Application Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'               
  /areacodes:
    get:
      tags:
      - AreaCode
      summary: Get pages of area codes based on search criterion.
      operationId: findAreaCode
      parameters:
      - name: areaCode
        in: query
        description: search for specific area code.
        example: 201
        required: false
        schema:
              type: integer
      - name: state
        in: query
        description: search for specific State/province.
        example: NEW JERSEY
        required: false
        schema:
              type: string
      - name: timeZone
        in: query
        description: search for specific timezone.
        example: Eastern Time (-5)
        required: false
        schema:
              type: string
      - name: notAssignedTimeZone
        in: query
        description: search for areaCode for which no Timezone is assigned.
        example: true
        required: false
        schema:
              type: boolean                        
      - name: limit
        in: query
        description: number of results to return.
        example: 10
        required: false
        schema:
              type: integer 
      - name: offset
        in: query
        description: starting row number of result
        example: 20
        required: false
        schema:
              type: integer                
      - name: x-auth-token
        in: header
        description: authentication token
        required: true
        schema:
            type: string
      - name: x-tenant
        in: header
        description: tenant id 
        required: true
        schema:
            type: string      
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
               type: array
               items:
                $ref: '#/components/schemas/AreaCodeCore'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        504:
          description: Application Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse' 
    post:
      tags:
      - AreaCode
      summary: Saves a new area code.
      operationId: createAreaCode
      parameters:
      - name: x-auth-token
        in: header
        description: authentication token
        required: true
        schema:
            type: string
      - name: x-tenant
        in: header
        description: tenant id 
        required: true
        schema:
            type: string      
      requestBody:
       description: Area code to be saved
       content:
         application/json:
          schema:
           $ref: '#/components/schemas/AreaCode'
       required: true    
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AreaCode'
        400:
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        504:
          description: Application Timeout
          content:
            application/json:
